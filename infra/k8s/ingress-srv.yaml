apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: localhost:8888
      http:
        paths:
          - path: /api/oemer/?(.*)
            pathType: Prefix
            backend:
              service: 
                name: oemer-srv
                port: 
                  number: 3000
          